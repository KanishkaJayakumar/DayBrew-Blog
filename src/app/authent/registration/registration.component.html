 
<div class="container mt-5">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card p-5 shadow-effect text-theme-primary">
          <div class="card-body">
            <div class="text-center">
              <h2 class="new-theme">Register</h2>
              <p>Create your account.</p>
            </div>

           
  
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                <div class="alert alert-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                  <div *ngIf="registerForm.get('email')?.errors?.['required']">Enter your email</div>
                  <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                <div class="alert alert-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                  <div *ngIf="registerForm.get('password')?.errors?.['required']">Enter your password</div>
                  <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              <button class="btn btn-info btn-block btn-success" [disabled]="registerForm.invalid">Register</button>
            </form>  
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
