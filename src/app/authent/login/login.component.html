<div class="container mt-5">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card p-5 shadow-effect text-theme-primary">
          <div class="card-body">
            <div class="text-center">
              <h2 class="new-theme">Login</h2>
              <p>Please login to your account.</p>
            </div>
  
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" #Email="ngModel" ngModel required>
                <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                  <div *ngIf="Email.errors?.['required']">Enter your email</div>
                  <div *ngIf="Email.errors?.['email']">Please enter valid email </div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ngModel #Password="ngModel" required="">
                <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                  <div *ngIf="Password.errors?.['required']">Enter your password</div>
                </div>
              </div>
              <button class="btn btn-info btn-block btn-success" [disabled]="loginForm.invalid" routerLink="/home">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
