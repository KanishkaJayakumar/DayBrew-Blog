<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You can add new post here</p>
        </div>
    </div>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" (keyup)="onTitleChanged($event)" formControlName="title">
                        <div *ngIf="fc.title.errors?.['required']">
                            <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">Title is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>PermaLink</label>
                        <input type="text" class="form-control" [value]="permaLink" name="permaLink" formControlName='permaLink' [disabled]="true">
                    </div>
                    <div class="form-group">
                        <label>Excerpt</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="excerpt"></textarea>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 shadow-effect">
            <div class="form-group">
                <label for="">Plese select a category</label>
                <select name="" id="" class="form-control" formControlName="category">
                    <option value="" disabled>Please select a category</option>
                    <!-- <option *ngFor="let category of categories">{{category.name}}</option> -->
                    <option value="">Angular</option>
                    <option value="">Firebase</option>
                    <option value="">Reactjs</option>
                    <option value="">Nodejs</option>
                    <option value="">MYSQL</option>
                    <option value="">MongoDB</option>
                    <option value="">Python</option>
                    

                </select>
            </div>
            <div class="form-group">
                <label for=""    >Post Image</label>
                <!-- <img [src]="imgSrc" class="form-control img-fluid img-preview"  > -->
                <img [src]="posts.postimg ? posts.postimg : './assets/default-image.webp'" class="form-control img-fluid img-preview">

                <input type="file" class="form-control" formControlName="postimg" accept="image/*" (change)="showPreview($event)" >
                

            </div>
        </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group"    >
                        <label for="">Content</label>
                        <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Add your content here..."></textarea> -->
                        <angular-editor placeholder="Add your content here..."   formControlName="content"></angular-editor>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 text-center mb-5">
            <button class="btn btn-warning ml-3" routerLink="/allposts">Back to Post</button>
            <button class="btn btn-info ml-3" (click)="onSubmit()">Save Post</button>
            <button class="btn btn-warning ml-3" routerLink="/showpost">View Post</button>
        </div>
    </div>
</form>
</div>
