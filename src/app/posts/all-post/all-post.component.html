<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>From here you can manage your blog posts.</p>

                    <button class="btn btn-info bg-theme" routerLink="/newpost">Add New Post</button>
                    <button class="btn btn-warning bg-theme ml-2">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Excerpt</th>
                                <!-- <th>Category</th>
                                <th>Date</th> -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of posts; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td><img [src]="post.postimg" alt="Post Image" style="width: 100px;height: 100px;"></td>
                                <td>{{ post.title }}</td>
                                <td>{{ post.excerpt }}</td>
                                <td>{{ post.category }}</td>
                                <td>{{ post.date | date:'short' }}</td>
                                <!-- <td>
                                    <button class="btn btn-sm btn-warning" (click)="onEdit(category.name)">Edit</button>
                                </td> -->
                                <button class="btn btn-danger" (click)="onDelete(post)">Delete</button>                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
